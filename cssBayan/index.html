<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <h1 class="bayan-title">CSS Bayan</h1>
    <div class="accordion">
        <input type="radio" name="check" id="check1" class="input-label">
        <label for="check1" class="title">You can't just copy and paste CSS</label>
        <div class="accordion-body">
            <img src="images/activist.svg" alt="CSS Bayan">
        </div>
        <input type="radio" name="check" id="check2" class="input-label">
        <label for="check2" class="title">Keep calm and carry on</label>
        <div class="accordion-body">
            <img src="images/codewars.svg" alt="CSS Bayan">
        </div>
        <input type="radio" name="check" id="check3" class="input-label">
        <label for="check3" class="title">Work-life balance</label>
        <div class="accordion-body">
            <img src="images/congrats.svg" alt="CSS Bayan">
        </div>
        <input type="radio" name="check" id="check4" checked="checked" class="input-label">
        <label for="check4" class="title">Dude, where is JS?</label>
        <div class="accordion-body">
            <img src="images/deadline.svg" alt="CSS Bayan">
        </div>
        <input type="radio" name="check" id="check5" class="input-label">
        <label for="check5" class="title">Relax and take it easy</label>
        <div class="accordion-body">
            <img src="images/error.svg" alt="CSS Bayan">
        </div>
    </div>
</body>
</html>
